<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss31 cb3</title>
  </head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
    }
    .box1 {
      background-color: green;
    }
    .box2 {
      background-color: red;
    }
    .box3 {
      background-color: violet;
    }
    .box-list {
      display: flex;
      gap: 20px;
    }
  </style>
  <body>
    <p id="text">Change backgroundColor</p>
    <p id="text">Mouse click</p>

    <div class="box-list">
      <div class="box box1">xanh</div>
      <div class="box box2">do</div>
      <div class="box box3">tim</div>
    </div>

    <script>
      let boxes = document.querySelectorAll(".box");

      boxes.forEach(function (box) {
        box.addEventListener("click", function () {
          let bgColor = window.getComputedStyle(box).backgroundColor;
          document.body.style.backgroundColor = bgColor;
          document.body.style.color = "white";
        });
      });
    </script>
  </body>
</html>
